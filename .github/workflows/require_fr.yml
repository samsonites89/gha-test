name: Require FR Checklist

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - main
      - 'release/*'

jobs:
  checklist:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: mheap/require-checklist-action@v2
        with:
          requireChecklist: false
